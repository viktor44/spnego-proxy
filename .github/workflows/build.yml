name: Build

on:
  push:
    # branches: [ master ]
    tags:
      - 'v*'

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      run: go build -v -o spnego-proxy.exe .
    - name: Create ZIP archive
      run: 7z a spnego-proxy-Windows.zip spnego-proxy.exe
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: spnego-proxy-Windows.zip

  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      run: go build -v -o spnego-proxy .
    - name: Create ZIP archive
      run: zip spnego-proxy-macOS.zip spnego-proxy
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: spnego-proxy-macOS.zip
